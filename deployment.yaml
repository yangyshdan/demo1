---
 
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springtest
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: yangyshdan-web
    spec:
      containers:
        - name: springtest
          image: registry.cn-hangzhou.aliyuncs.com/fuyi-yy/springtest:1.0
          ports:
            - containerPort: 8080